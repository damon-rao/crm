{% extends 'index.html' %}

{% block page_content %}
<div class="content">
<span style="color: red">{{ enroll_form.errors}}</span>
    <form class="form-horizontal col-lg-7" method="post">{% csrf_token %}
          <div class="form-group">
        <label  class="col-sm-2 control-label">报名客户</label>
        <div class="col-sm-10">
          姓名：{{ customer_obj.name }}
        </div>
      </div>
    {% for field in enroll_form %}
      <div class="form-group">
        <label  class="col-sm-2 control-label">{{ field.label }}</label>
        <div class="col-sm-10">
          {{ field }}
        </div>
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-info pull-right">下一步</button>
    </form>
    <div class="row">
        {% for k,v in msgs.items %}
            {{ k }}{{ v }}
        {% endfor %}

    </div>
</div>
{% endblock %}
